<!DOCTYPE html>
<html>
<head>
  <title>Smart Assistance</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #apiKey {
      width: 100%;
      padding: 5px;
    }
    #snipButton {
      padding: 8px;
      background-color: #000000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #snipButton:hover {
      background-color: #333333;
    }
    #snipButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #answer {
      margin-top: 10px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
    }
    .api-select {
      padding: 5px;
      margin-bottom: 10px;
    }
    .title {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .title img {
      width: 24px;
      height: 24px;
    }
    .developer-info {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .question-display {
      margin-top: 10px;
      padding: 10px;
      background-color: #e9f5e9;
      border-radius: 4px;
      font-style: italic;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #000000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="icons/icon32.png" alt="Smart Assistance Logo">
      Smart Assistance
    </div>
    
    <div class="toggle-container">
      <span class="status-text">Smart Assistance</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <select id="apiSelect" class="api-select">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>
    <input type="password" id="apiKey" placeholder="Enter API Key">
    <button id="snipButton" disabled>Snip Question</button>
    <div id="questionDisplay" class="question-display"></div>
    <div id="answer">Please enter your API key to start using Smart Assistance.</div>
    <div class="developer-info">
      Developed by Safwan Rahimi<br>
      Version 1.0
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
