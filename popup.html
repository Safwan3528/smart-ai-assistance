<!DOCTYPE html>
<html>
<head>
  <title>Smart Assistance</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #apiKey {
      width: 100%;
      padding: 5px;
    }
    #snipButton {
      padding: 8px;
      background-color: #000000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #snipButton:hover {
      background-color: #333333;
    }
    #snipButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #answer {
      margin-top: 10px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
    }
    .api-select {
      padding: 5px;
      margin-bottom: 10px;
    }
    .title {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .title img {
      width: 24px;
      height: 24px;
    }
    .developer-info {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .question-display {
      margin-top: 10px;
      padding: 10px;
      background-color: #e9f5e9;
      border-radius: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="icons/icon32.png" alt="Smart Assistance Logo">
      Smart Assistance
    </div>
    <select id="apiSelect" class="api-select">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>
    <input type="password" id="apiKey" placeholder="Enter API Key">
    <button id="snipButton" disabled>Snip Question</button>
    <div id="questionDisplay" class="question-display"></div>
    <div id="answer">Please enter your API key to start using Smart Assistance.</div>
    <div class="developer-info">
      Developed by Coder - Malaya<br>
      Version 1.0
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
